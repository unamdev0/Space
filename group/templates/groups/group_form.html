{% extends 'group/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
<h4>Create a new group</h4>

<form action="{% url 'groups:create' %}" method="post">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" class="btn btn-lg btn-primary" value="Create">
</form>
{% endblock %}
