{% extends "posts/post_base.html" %}
{% block post_content %}
<h3>Are you sure you want to delete this page</h3>

<div class="posts">
	{% include "post/_post.html" with post = object hide_delete=True%}
</div>

<form method ="post">
	{% csrf_token %}
	<input type="submit" value="confirm Delete" class="btn btn-danger">
	<a href="{% url "posts:single" username=user.username pk=object.pk %}" class="btn btn-single btn-large">Cancel</a>

</form>

{% endblock %}
